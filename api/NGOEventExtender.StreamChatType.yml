  summary: >-
    Different behaviour of how stream chat comments show in a stream.

    <br /><code>Normal:</code> Comments can be selected and deleted.

    <br /><code>Uncontrollable:</code> Comments are unselectable and are grayed out.

    <br /><code>Celebration:</code> Comments are unselectable and are either super chats or grayed out randomly.
