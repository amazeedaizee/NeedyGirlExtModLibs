  summary: >-
    The states used to load in a border effect.

    <ul><li><span class="term">In</span>Effect loads in and is set into its first state.</li><li><span class="term">Win_Stop</span>Animation is paused.</li><li><span class="term">Win</span>If effect is loaded in, it is set into its primary state.</li><li><span class="term">Out</span>Exits the effect.</li></ul>
