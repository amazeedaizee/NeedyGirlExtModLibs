  nameWithType: KitsuneExtender.OpenCustomKituneWindow(bool, string)
  fullName: NGOTxtExtender.KitsuneExtender.OpenCustomKituneWindow(bool, string)
  type: Method
  assemblies:
  - NGOTxtExtender
  namespace: NGOTxtExtender
  summary: Opens a Window with a custom /st/ thread made by the user. Posting in /st/ is disabled.
  remarks: <code>IsCustomKitsuneThread</code> is set to false after using this method.
  example: []
  syntax:
    content: public static void OpenCustomKituneWindow(bool isMini, string topic)
    parameters:
    - id: isMini
      type: System.Boolean
      description: >-
        Is smaller and placed at a random position if true.
                   <br /> Is normal sized otherwise.
    - id: topic
      type: System.String
      description: The custom topic of the /st/ thread.
    content.vb: Public Shared Sub OpenCustomKituneWindow(isMini As Boolean, topic As String)
